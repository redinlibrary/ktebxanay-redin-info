  <style>
    /* --- FONT CHANGED: Added @font-face for Ubuntu Kurdish 0.81 met --- */
    /* Make sure you have the font file in a 'fonts' folder */
    @font-face {
      font-family: 'Ubuntu Kurdish 0.81 met';
      src: url('fonts/UbuntuKurdish081met-Regular.woff2') format('woff2'),
           url('fonts/UbuntuKurdish081met-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --primary-color-gold: #D4AF37;
      --bg-color: #554e0c;
      --card-bg-color: rgba(28, 28, 28, 0.4);
      --text-color-white: #f0f0f0;
      --text-color-muted: #a0a0a0;
      --border-color-gold: rgba(212, 175, 55, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* FONT CHANGED: Ubuntu Kurdish 0.81 met is now the primary font, with Cairo as a backup */
      font-family: 'Ubuntu Kurdish 0.81 met', 'Cairo', sans-serif;
      background-color: var(--bg-color);
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      color: var(--text-color-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      perspective: 1000px;
    }

    .card {
      position: relative;
      background: var(--card-bg-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color-gold);
      border-radius: 25px;
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.1s ease-out;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      left: var(--mouse-x, 50%);
      top: var(--mouse-y, 50%);
      width: 350px;
      height: 350px;
      background: radial-gradient(circle at center, rgba(128, 108, 42, 0.2), transparent 60%);
      transform: translate(-50%, -50%);
      transition: opacity 0.5s, left 0.1s, top 0.1s;
      opacity: 0;
      pointer-events: none;
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid var(--primary-color-gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      background: white;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color-gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 1.5rem; /* Adjusted margin for the new notice */
      color: var(--text-color-muted);
    }
    
    .delivery-notice {
      color: var(--primary-color-gold);
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 8px 15px;
      border: 1px solid var(--border-color-gold);
      border-radius: 50px;
      background: rgba(212, 175, 55, 0.1);
      display: inline-block;
    }

    .action-buttons {
      /* MODIFIED: Changed from 2 columns to 1 for a single button */
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2.5rem;
      /* MODIFIED: Centered the container */
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .action-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 1rem;
      background: var(--primary-color-gold);
      color: #111;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .action-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      background: #ffdf70;
      animation-play-state: paused;
    }

    .action-button i {
      font-size: 1.6rem;
    }
    
    .phone-numbers {
        margin-bottom: 2rem;
    }
    
    .phone-numbers h2 {
        font-size: 1.2rem;
        color: var(--primary-color-gold);
        margin-bottom: 1rem;
        font-weight: 600;
    }
    
    .phone-list {
        list-style: none;
    }
    
    .phone-list li {
        margin-bottom: 0.75rem;
    }
    
    .phone-list a {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: var(--text-color-white);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .phone-list a:hover {
        color: var(--primary-color-gold);
        transform: translateX(-5px);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--text-color-muted);
      font-size: 1.8rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary-color-gold);
      transform: translateY(-3px) scale(1.1);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
